<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #scanner { height: 30vh; background: #000; } /* 30% боло */
        #product-list { height: 70vh; overflow-y: auto; padding: 10px; background: #f4f4f4; } /* 70% поён */
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ccc; }
        .confirm-btn { position: fixed; bottom: 20px; right: 20px; background: green; color: white; padding: 15px; border-radius: 50%; border: none; }
    </style>
</head>
<body>
    <div id="scanner"></div>
    <div id="product-list">
        <h3>Маҳсулоти сканишуда:</h3>
        <div id="items"></div>
    </div>
    <button class="confirm-btn" onclick="sendSale()">✔️</button>

    <script>
        function onScanSuccess(decodedText) {
            // Илова кардани маҳсулот ба рӯйхат (намуна)
            const list = document.getElementById('items');
            list.innerHTML += `<div class="item"><span>${decodedText}</span> <span>100 TJS</span></div>`;
        }
        let scanner = new Html5QrcodeScanner("scanner", { fps: 10, qrbox: 250 });
        scanner.render(onScanSuccess);

        function sendSale() {
            // Фиристодани маълумот ба бот
            Telegram.WebApp.sendData("Фурӯш иҷро шуд!");
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
