<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f4f4f4; }
        /* 30% –±–æ–ª–æ –±–∞—Ä–æ–∏ –°–∫–∞–Ω–µ—Ä */
        #scanner-container { height: 35vh; background: #000; position: relative; }
        /* 70% –ø–æ—ë–Ω –±–∞—Ä–æ–∏ –†”Ø–π—Ö–∞—Ç */
        #data-container { height: 65vh; padding: 15px; overflow-y: auto; background: white; border-top-left-radius: 20px; border-top-right-radius: 20px; margin-top: -20px; position: relative; }
        .product-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .controls { display: flex; align-items: center; gap: 10px; }
        .btn { padding: 5px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-plus { background: #28a745; color: white; }
        .btn-minus { background: #dc3545; color: white; }
        .confirm-btn { position: fixed; bottom: 20px; right: 20px; background: #007bff; color: white; border: none; padding: 15px 25px; border-radius: 30px; font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="scanner-container">
        <div id="reader"></div>
    </div>
    <div id="data-container">
        <h3>üõí –°–∞–±–∞–¥–∏ —Ñ—É—Ä”Ø—à:</h3>
        <div id="items-list"></div>
    </div>
    <button class="confirm-btn" onclick="finishSale()">‚úÖ –¢–∞—Å–¥–∏“õ</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –°–∞“≥–∏—Ñ–∞—Ä–æ –∫–∞–ª–æ–Ω –º–µ–∫—É–Ω–∞–¥

        function onScanSuccess(decodedText) {
            const list = document.getElementById('items-list');
            const itemHtml = `
                <div class="product-item">
                    <div><b>${decodedText}</b><br><small>–ù–∞—Ä—Ö: 10 —Å–æ–º–æ–Ω</small></div>
                    <div class="controls">
                        <button class="btn btn-minus">-</button>
                        <span>1</span>
                        <button class="btn btn-plus">+</button>
                    </div>
                </div>`;
            list.innerHTML += itemHtml;
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 200 });
        html5QrcodeScanner.render(onScanSuccess);

        function finishSale() {
            tg.sendData("–§—É—Ä”Ø—à–∏ –º–∞“≥—Å—É–ª–æ—Ç –∏“∑—Ä–æ —à—É–¥"); // –ú–∞—ä–ª—É–º–æ—Ç—Ä–æ –±–∞ –±–æ—Ç –º–µ—Ñ–∏—Ä–∏—Å—Ç–∞–¥
            tg.close();
        }
    </script>
</body>
</html>
