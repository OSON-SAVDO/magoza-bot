<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #reader { height: 30vh; background: #000; } /* 30% боло барои сканер */
        #product-list { height: 60vh; overflow-y: auto; padding: 10px; } /* 70% поён */
        .item { display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; padding: 10px; }
        .confirm-btn { position: fixed; bottom: 10px; right: 10px; padding: 15px; background: green; color: white; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="product-list">
        <h3>Маҳсулоти сканишуда:</h3>
        <div id="items"></div>
    </div>
    <button class="confirm-btn" onclick="sendToBot()">✅</button>

    <script>
        let tg = window.Telegram.WebApp;
        let scannedItems = [];

        function onScanSuccess(decodedText) {
            // Вақте сканер кодкушоӣ кард, маҳсулотро илова мекунем
            scannedItems.push(decodedText);
            document.getElementById('items').innerHTML += `<div class="item">${decodedText} <span>1 дона</span></div>`;
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);

        function sendToBot() {
            // Тасдиқи фурӯш ва фиристодан ба бот
            tg.sendData(scannedItems.join(", "));
            tg.close();
        }
    </script>
</body>
</html>
