<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #reader { height: 35%; background: black; }
        #list { height: 65%; overflow-y: auto; padding: 10px; background: white; border-top: 2px solid #ccc; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        #confirm { position: fixed; bottom: 20px; right: 20px; padding: 15px; background: #28a745; color: white; border-radius: 50%; border: none; font-size: 20px; }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div id="list"><h3>Рӯйхати молҳо:</h3><div id="cart"></div></div>
    <button id="confirm" onclick="sendData()">✅</button>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let cart = {};
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 200 }, (text) => {
            if(!cart[text]) cart[text] = { qty: 1 };
            else cart[text].qty++;
            render();
        });
        function render() {
            let res = '';
            for(let id in cart) res += `<div class="item"><span>Мол: ${id}</span> <span>x${cart[id].qty}</span></div>`;
            document.getElementById('cart').innerHTML = res;
        }
        function sendData() { tg.sendData(JSON.stringify(cart)); tg.close(); }
    </script>
</body>
</html>
