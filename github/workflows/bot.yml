name: Start Bot
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Libs
        run: pip install pyTelegramBotAPI
      - name: Run main.py
        run: python main.py
