name: Bot Runner
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *' # Ҳар 6 соат ботро аз нав мепурсад

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install aiogram pandas openpyxl
      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: python main.py
